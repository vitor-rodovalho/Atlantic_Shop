{% extends 'app_loja/base.html' %}

{% block title %}Detalhe do Produto{% endblock %}

{% block content %}
<div class="product-detail-container">
    <div class="product-header">
        <h2>{{ produto.nome }}</h2>
        <div class="product-img-wrapper">
            <img src="{{ produto.imgUrl }}" alt="{{ produto.nome }}" class="product-img">
        </div>
    </div>
    <p class="product-description">{{ produto.descricao }}</p>
    <p class="price">Pre√ßo: R$ {{ produto.preco }}</p>
    <form method="post" action="{% url 'adicionar_ao_carrinho' produto.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" name="quantidade" id="quantidade" value="1" min="1">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
    </form>
</div>
{% endblock %}
